<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="loginStyle.css">
    <title>Login | Boa Filha</title>
  <link rel="icon" href="img/ico.fw.png" type="image/png">
</head>
<body>
  <div class="login-container">
    <form id="form-login">
      <h1>Login</h1>
      <div class="input-group">
        <h4>Email:</h4>
        <input id="login-email" type="text" required />
      </div>
      <div class="input-group">
        <h4>Senha:</h4>
        <input id="login-senha" type="password" required />
      </div>

      <button type="submit">Entrar</button>
      <a href="cadastro.html" class="cadastro-link">Não tem cadastro? Clique aqui</a>
      <div id="login-result"></div>
    </form>
  </div>

  <!-- Firebase moderno via ES Modules está dentro do login.js -->
    <script type="module" src="login.js"></script>
    <script type="module" src="log.js" defer></script>
</body>
</html>
