<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | Boa Filha</title>
  <link rel="icon" href="img/ico.fw.png" type="image/png">
  <link rel="stylesheet" href="cadastroStyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <form id="form-cadastro">

    </div>

      <input type="text" id="sobrenome" placeholder="Digite Seu Sobrenome..." />

    <span id="cpfStatus"></span>

      <button id="btn-voltar">Voltar para login</button>

  </form>
